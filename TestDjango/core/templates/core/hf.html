{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/css/hf.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/home.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/perfil.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/carrocompras.css' %}">
</head>

<body id = "bg "style="background-image: url({% static 'core/img/fondo.jpg' %});">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/f23dfa51c8.js" crossorigin="anonymous"></script>
    <header>
        <img src="{% static 'core/img/logo.png' %}" alt="">
        <nav>
            <div class="wmenu">
            <a href="{% url 'home' %}">Inicio</a>
            <a href="{% url 'productos' %}">Productos</a>
            {% if user.is_staff %}
            <a href="{% url 'crearProducto' %}">Crear Producto</a>
            <a href="{% url 'ejemplo' %}">Ver Productos</a>
            <a href="{% url 'logout' %}">Cerrar Sesion</a>

            {% elif user.is_authenticated %}
            <a href="{% url 'carrocompras' %}">Carro de Compras</a>
            <a href="{% url 'perfil' %}">Perfil</a>
            <a href="">Mis compras</a>
            <a href="{% url 'logout' %}">Cerrar Sesion</a>
            {% else %}
            <a href="{% url 'login' %}">Iniciar Sesion</a>
            <a href="{% url 'registro' %}">Registrarse</a>
            {% endif %}
        </div>
            <div class="menu-btn">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>
    <script src="{% static 'core/js/todo.js' %}"></script>
    <script src="{% static 'core/js/validacion-perfil.js' %}"></script>

    <div class="container">
        {% block contenido %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js%22%3E</script>
</body>

</html>
